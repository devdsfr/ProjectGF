<div class="container mt-3">
  <h2 class="mb-4">Lista de Funcionários</h2>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Numero Ato</th>
        <th>Descrição</th>
        <th>Data Início</th>
        <th>Data Fim</th>
        <th>Tipo Liberação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let atoLiberacao of atoLiberacoes">
        <td>{{ atoLiberacao.numero_ato_liberacao }}</td>
        <td>{{ atoLiberacao.desc_ato_liberacao }}</td>
        <td>{{ atoLiberacao.data_inicio }}</td>
        <td>{{ atoLiberacao.data_fim }}</td>
        <td>{{ atoLiberacao.tipo_ato_liberacao }}</td>

        <td>
          <button (click)="editAtoLiberacao(atoLiberacoes.numero_ato_liberacao)" class="btn btn-editar btn-sm">Editar</button>
          <button (click)="onDeleteAtoLiberacao(atoLiberacoes.numero_ato_liberacao)" class="btn btn-excluir btn-sm mx-2">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
